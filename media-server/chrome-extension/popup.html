<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lowkey Media Server</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <!-- Login Overlay -->
    <div id="loginOverlay" class="login-overlay" style="display: none">
      <div class="login-container">
        <div class="login-header">
          <svg
            width="32"
            height="32"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 2L2 7L12 12L22 7L12 2Z"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M2 17L12 22L22 17"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M2 12L12 17L22 12"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <h1>Lowkey Media Server</h1>
          <p>Sign in to continue</p>
        </div>

        <form id="loginForm" class="login-form">
          <div class="form-group">
            <label for="loginUsername">Username</label>
            <input
              type="text"
              id="loginUsername"
              class="text-input"
              placeholder="Enter username"
              autocomplete="username"
              required
            />
          </div>

          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input
              type="password"
              id="loginPassword"
              class="text-input"
              placeholder="Enter password"
              autocomplete="current-password"
              required
            />
          </div>

          <div id="loginError" class="login-error" style="display: none"></div>

          <button type="submit" id="loginBtn" class="btn btn-primary">
            <span class="btn-text">Sign In</span>
            <span class="btn-loading" style="display: none">
              <svg class="spinner" viewBox="0 0 24 24">
                <circle
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="3"
                  fill="none"
                  stroke-dasharray="31.4 31.4"
                  stroke-linecap="round"
                />
              </svg>
            </span>
          </button>
        </form>
      </div>
    </div>

    <div class="container" id="mainContainer">
      <header class="header">
        <div class="logo">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 2L2 7L12 12L22 7L12 2Z"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M2 17L12 22L22 17"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M2 12L12 17L22 12"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span>Lowkey</span>
        </div>
        <div class="header-right">
          <button
            id="logoutBtn"
            class="btn btn-icon btn-logout"
            title="Sign Out"
          >
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4" />
              <polyline points="16 17 21 12 16 7" />
              <line x1="21" y1="12" x2="9" y2="12" />
            </svg>
          </button>
          <div class="status-indicator" id="serverStatus" title="Server status">
            <span class="status-dot"></span>
          </div>
        </div>
      </header>

      <section class="ingest-section">
        <div class="target-url">
          <label>Target URL</label>
          <div id="urlDisplay" class="url-display">Loading...</div>
        </div>

        <div class="options-group">
          <label>Options</label>
          <div class="checkbox-grid">
            <label class="checkbox-item" title="Create transcript for videos">
              <input type="checkbox" id="optTranscript" />
              <span class="checkbox-label">Transcript</span>
            </label>
            <label class="checkbox-item" title="Generate AI description">
              <input type="checkbox" id="optDescription" />
              <span class="checkbox-label">Description</span>
            </label>
            <label
              class="checkbox-item"
              title="Extract file metadata (hash, dimensions)"
            >
              <input type="checkbox" id="optFileMeta" />
              <span class="checkbox-label">File Meta</span>
            </label>
            <label class="checkbox-item" title="Auto-tag with ONNX model">
              <input type="checkbox" id="optAutoTag" />
              <span class="checkbox-label">Auto Tag</span>
            </label>
          </div>
        </div>

        <button id="ingestBtn" class="btn btn-primary btn-ingest">
          <svg
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4" />
            <polyline points="7 10 12 15 17 10" />
            <line x1="12" y1="15" x2="12" y2="3" />
          </svg>
          <span class="btn-text">Ingest</span>
          <span class="btn-loading" style="display: none">
            <svg class="spinner" viewBox="0 0 24 24">
              <circle
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="3"
                fill="none"
                stroke-dasharray="31.4 31.4"
                stroke-linecap="round"
              />
            </svg>
          </span>
        </button>

        <div id="feedback" class="feedback" style="display: none"></div>
      </section>

      <section class="jobs-section">
        <div class="jobs-header">
          <h2>Jobs</h2>
          <div class="jobs-header-actions">
            <button
              id="clearAllBtn"
              class="btn btn-icon btn-danger"
              title="Clear All"
            >
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"
                />
              </svg>
            </button>
            <button id="refreshBtn" class="btn btn-icon" title="Refresh">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M23 4v6h-6M1 20v-6h6" />
                <path
                  d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"
                />
              </svg>
            </button>
          </div>
        </div>

        <div id="jobsList" class="jobs-list">
          <div class="jobs-empty">
            <span>No active jobs</span>
          </div>
        </div>
      </section>

      <footer class="footer">
        <a
          href="http://localhost:8090/jobs"
          target="_blank"
          class="footer-link"
        >
          Open Web UI â†’
        </a>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
