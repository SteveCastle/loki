{{ define "login" }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lowkey Media Server â€“ Login</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #0f1016 0%, #18162e 100%);
        margin: 0;
        font-family: var(--font-sans);
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: '';
        position: absolute;
        width: 600px;
        height: 600px;
        background: radial-gradient(
          circle,
          rgba(120, 110, 255, 0.15) 0%,
          rgba(0, 0, 0, 0) 70%
        );
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
        pointer-events: none;
      }

      .login-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-top: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 24px;
        padding: 48px;
        width: 100%;
        max-width: 380px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      }
      .login-header {
        text-align: center;
        margin-bottom: 32px;
      }
      .login-header h1 {
        margin: 0;
        font-size: 24px;
        font-weight: 700;
        color: #fff;
        letter-spacing: -0.5px;
      }
      .login-header p {
        color: rgba(255, 255, 255, 0.6);
        margin: 8px 0 0;
        font-size: 14px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: rgba(255, 255, 255, 0.8);
        font-weight: 500;
        font-size: 13px;
      }
      .input {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(0, 0, 0, 0.2);
        color: #fff;
        box-sizing: border-box;
        font-family: inherit;
        font-size: 15px;
        transition: all 0.2s ease;
      }
      .input:focus {
        outline: none;
        border-color: rgba(139, 92, 246, 0.5);
        background: rgba(0, 0, 0, 0.3);
        box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.15);
      }
      .btn {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        font-family: inherit;
        font-size: 15px;
        margin-top: 12px;
        box-shadow: 0 4px 12px rgba(139, 92, 246, 0.25);
      }
      .btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 20px rgba(139, 92, 246, 0.35);
        filter: brightness(1.1);
      }
      .btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }
      .error-message {
        color: #f87171;
        font-size: 13px;
        margin-top: 16px;
        text-align: center;
        display: none;
        padding: 10px;
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.2);
        border-radius: 8px;
      }
      .success-message {
        color: #4ade80;
        font-size: 13px;
        margin-top: 16px;
        text-align: center;
        display: none;
        padding: 10px;
        background: rgba(74, 222, 128, 0.1);
        border: 1px solid rgba(74, 222, 128, 0.2);
        border-radius: 8px;
      }
      .setup-info {
        background: rgba(139, 92, 246, 0.1);
        border: 1px solid rgba(139, 92, 246, 0.2);
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 24px;
        text-align: center;
      }
      .setup-info p {
        color: rgba(255, 255, 255, 0.8);
        margin: 0;
        font-size: 14px;
        line-height: 1.5;
      }
      .setup-info strong {
        color: #a78bfa;
      }
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <div class="login-header">
        <h1>Lowkey Media Server</h1>
        <p id="headerSubtitle">Please sign in to continue</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="input" required autofocus />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="input" required />
        </div>
        <button type="submit" class="btn">Sign In</button>
        <div id="error" class="error-message"></div>
      </form>

      <!-- Setup Form (create new user) -->
      <form id="setupForm" class="hidden">
        <div class="setup-info">
          <p>
            You're using the default admin account.<br />
            Please create a <strong>new user account</strong> to continue.
          </p>
        </div>
        <div class="form-group">
          <label for="newUsername">New Username</label>
          <input
            type="text"
            id="newUsername"
            class="input"
            required
            placeholder="Choose a username"
          />
        </div>
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input
            type="password"
            id="newPassword"
            class="input"
            required
            placeholder="Choose a password"
          />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            class="input"
            required
            placeholder="Confirm password"
          />
        </div>
        <button type="submit" class="btn">Create Account & Sign In</button>
        <div id="setupError" class="error-message"></div>
        <div id="setupSuccess" class="success-message"></div>
      </form>
    </div>

    <script>
      const loginForm = document.getElementById('loginForm');
      const setupForm = document.getElementById('setupForm');
      const headerSubtitle = document.getElementById('headerSubtitle');

      // Check if we're in setup mode from URL params
      const params = new URLSearchParams(window.location.search);
      if (params.get('setup') === 'true') {
        showSetupForm();
      }

      function showSetupForm() {
        loginForm.classList.add('hidden');
        setupForm.classList.remove('hidden');
        headerSubtitle.textContent = 'Create your account';
        document.getElementById('newUsername').focus();
      }

      function showLoginForm() {
        setupForm.classList.add('hidden');
        loginForm.classList.remove('hidden');
        headerSubtitle.textContent = 'Please sign in to continue';
      }

      // Login form handler
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorEl = document.getElementById('error');
        const btn = e.target.querySelector('button');

        errorEl.style.display = 'none';
        btn.disabled = true;
        btn.textContent = 'Signing in...';

        try {
          const res = await fetch('/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password }),
          });

          const data = await res.json();

          if (res.ok) {
            // Check if setup is required
            if (data.setup_required) {
              showSetupForm();
              btn.disabled = false;
              btn.textContent = 'Sign In';
              return;
            }
            // Normal login - redirect
            const redirect = params.get('redirect') || '/';
            window.location.href = redirect;
          } else {
            throw new Error(data.error || 'Login failed');
          }
        } catch (err) {
          errorEl.textContent = err.message;
          errorEl.style.display = 'block';
          btn.disabled = false;
          btn.textContent = 'Sign In';
        }
      });

      // Setup form handler
      setupForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('newUsername').value.trim();
        const password = document.getElementById('newPassword').value;
        const confirmPassword =
          document.getElementById('confirmPassword').value;
        const errorEl = document.getElementById('setupError');
        const successEl = document.getElementById('setupSuccess');
        const btn = e.target.querySelector('button');

        errorEl.style.display = 'none';
        successEl.style.display = 'none';

        // Validate
        if (username.length < 3) {
          errorEl.textContent = 'Username must be at least 3 characters';
          errorEl.style.display = 'block';
          return;
        }
        if (password.length < 4) {
          errorEl.textContent = 'Password must be at least 4 characters';
          errorEl.style.display = 'block';
          return;
        }
        if (password !== confirmPassword) {
          errorEl.textContent = 'Passwords do not match';
          errorEl.style.display = 'block';
          return;
        }

        btn.disabled = true;
        btn.textContent = 'Creating account...';

        try {
          // Create the new user
          const createRes = await fetch('/auth/users', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password }),
          });

          if (!createRes.ok) {
            const text = await createRes.text();
            throw new Error(text || 'Failed to create user');
          }

          successEl.textContent = 'Account created! Signing you in...';
          successEl.style.display = 'block';

          // Now log in with the new credentials
          const loginRes = await fetch('/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password }),
          });

          if (loginRes.ok) {
            const redirect = params.get('redirect') || '/';
            window.location.href = redirect;
          } else {
            throw new Error(
              'Account created but login failed. Please sign in manually.'
            );
          }
        } catch (err) {
          errorEl.textContent = err.message;
          errorEl.style.display = 'block';
          successEl.style.display = 'none';
          btn.disabled = false;
          btn.textContent = 'Create Account & Sign In';
        }
      });
    </script>
  </body>
</html>
{{ end }}
