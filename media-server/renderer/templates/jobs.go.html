{{ define "jobs" }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shrike Jobs</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <style>
      .jobs-table {
        width: 100%;
        background: var(--bg-card);
        border: 1px solid var(--border-subtle);
        border-radius: var(--radius-xl);
        overflow: hidden;
        margin-top: var(--space-4);
      }

      .jobs-header-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: var(--space-4);
        background: var(--bg-elevated);
        border-bottom: 1px solid var(--border-subtle);
      }

      .jobs-header-section h2 {
        margin: 0;
        font-size: var(--text-base);
        color: var(--text-primary);
      }

      .jobs-header,
      .jobs-row {
        display: grid;
        grid-template-columns: 50px 2fr 2fr 3fr 2fr 1.5fr;
        gap: var(--space-2);
        border-bottom: 1px solid var(--border-subtle);
      }

      .jobs-header {
        font-weight: 600;
        background: var(--bg-surface);
        color: var(--text-secondary);
        font-size: var(--text-xs);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .jobs-row:last-child {
        border-bottom: none;
      }

      .jobs-row {
        overflow: hidden;
        padding: 6px 0;
      }

      .jobs-row:hover {
        background: var(--bg-hover);
      }

      .jobs-cell {
        position: relative;
        padding: var(--space-3);
        text-align: left;
        color: var(--text-secondary);
        white-space: nowrap;
        display: flex;
        align-items: center;
        overflow: hidden;
        font-size: var(--text-sm);
      }

      .jobs-cell.state {
        justify-content: center;
      }

      .jobs-cell.command {
        font-family: var(--font-mono);
        color: var(--accent-primary);
        white-space: normal;
        word-break: break-all;
      }

      .jobs-cell.command a {
        color: inherit;
        text-decoration: none;
      }

      .jobs-cell.command a:hover {
        color: var(--text-primary);
      }

      .jobs-cell.arguments {
        color: var(--accent-purple);
        white-space: normal;
        word-break: break-word;
        font-family: var(--font-mono);
        font-size: var(--text-xs);
      }

      .jobs-cell.input {
        color: var(--status-pending);
        white-space: normal;
        word-break: break-word;
        max-height: 140px;
        overflow-y: auto;
        font-family: var(--font-mono);
        font-size: var(--text-xs);
      }

      .jobs-cell.created {
        color: var(--text-muted);
        font-size: var(--text-xs);
      }

      .jobs-cell.actions {
        justify-content: center;
        gap: var(--space-2);
        flex-wrap: wrap;
        white-space: normal;
      }

      .jobs-cell.actions button {
        font-size: var(--text-xs);
        padding: var(--space-1) var(--space-3);
      }

      #uri {
        width: 100%;
        padding: var(--space-3) var(--space-4);
        box-sizing: border-box;
        border-radius: var(--radius-lg);
        border: 1px solid var(--border-default);
        background: var(--bg-surface);
        color: var(--accent-primary);
        font-family: var(--font-mono);
        font-size: var(--text-base);
      }

      #uri:focus {
        outline: none;
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 3px var(--accent-primary-dim);
      }

      #createForm {
        margin: var(--space-4) 0;
      }

      @media screen and (max-width: 800px) {
        .jobs-header,
        .jobs-row {
          grid-template-columns: 1fr;
          gap: 0;
        }

        .jobs-row {
          background: var(--bg-card);
          border: 1px solid var(--border-subtle);
          border-radius: var(--radius-lg);
          margin: var(--space-3) var(--space-3);
        }

        .jobs-cell {
          padding: var(--space-2) var(--space-3);
          border-bottom: 1px dotted var(--border-subtle);
        }

        .jobs-cell:before {
          content: attr(data-label) ": ";
          font-weight: 600;
          color: var(--text-muted);
          margin-right: var(--space-2);
          text-transform: uppercase;
          font-size: var(--text-xs);
        }

        .jobs-header {
          display: none;
        }

        .jobs-cell.actions {
          justify-content: stretch;
          gap: var(--space-2);
        }

        .jobs-cell.actions button {
          flex: 1 1 auto;
          min-width: 100px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      {{ template "topnav" . }}

      <form id="createForm">
        <input
          type="text"
          name="uri"
          id="uri"
          placeholder="Type command and press Enter..."
          autofocus
        />
      </form>

      <div class="jobs-table">
        <div class="jobs-header-section">
          <h2>Current Jobs</h2>
          <button
            id="clearNonRunningBtn"
            class="btn--ghost"
            onclick="clearNonRunningJobs()"
          >
            Clear All
          </button>
        </div>
        <div class="jobs-header">
          <div class="jobs-cell">State</div>
          <div class="jobs-cell">Command</div>
          <div class="jobs-cell">Arguments</div>
          <div class="jobs-cell">Input</div>
          <div class="jobs-cell">Created</div>
          <div class="jobs-cell">Actions</div>
        </div>
        <div id="jobs" class="table-body">
          {{range .Jobs}} {{template "jobRow" .}} {{end}}
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("createForm");
        if (!form) return;
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          const input = document.getElementById("uri").value;
          fetch("/create", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ input }),
          })
            .then((response) => response.text())
            .then((result) => {
              console.log("Server responded:", result);
              document.getElementById("uri").value = "";
            })
            .catch((err) => console.error("Error:", err));
        });
      });

      document.addEventListener("DOMContentLoaded", function () {
        const STREAM_URL = "/stream";

        const sseState = {
          es: null,
          reconnectTimer: null,
          heartbeatTimer: null,
          connectingTimer: null,
          backoffMs: 1000,
          maxBackoffMs: 30000,
          isConnecting: false,
          isExplicitlyClosed: false,
          lastActivityTs: Date.now(),
          lifecycleSetup: false,
        };

        function withJitter(ms) {
          const jitter = Math.floor(ms * 0.2 * Math.random());
          return ms + jitter;
        }
        function resetBackoff() {
          sseState.backoffMs = 1000;
        }
        function onActivity() {
          sseState.lastActivityTs = Date.now();
          resetBackoff();
        }
        function stopHeartbeat() {
          if (sseState.heartbeatTimer) {
            clearInterval(sseState.heartbeatTimer);
            sseState.heartbeatTimer = null;
          }
        }
        function startHeartbeat() {
          stopHeartbeat();
          sseState.heartbeatTimer = setInterval(() => {
            const inactiveMs = Date.now() - sseState.lastActivityTs;
            if (inactiveMs > 45000) {
              console.warn("Jobs SSE idle too long; recreating connection");
              recreateConnection();
            }
          }, 15000);
        }
        function clearConnectingTimer() {
          if (sseState.connectingTimer) {
            clearTimeout(sseState.connectingTimer);
            sseState.connectingTimer = null;
          }
        }
        function scheduleReconnect(reason) {
          if (sseState.isExplicitlyClosed) return;
          if (sseState.reconnectTimer) return;
          const delay = withJitter(sseState.backoffMs);
          console.log(`Jobs SSE reconnect in ${delay}ms (${reason || ""})`);
          sseState.reconnectTimer = setTimeout(() => {
            sseState.reconnectTimer = null;
            connect();
          }, delay);
          sseState.backoffMs = Math.min(
            sseState.maxBackoffMs,
            sseState.backoffMs * 2
          );
        }
        function cleanupES(markExplicit) {
          if (markExplicit) sseState.isExplicitlyClosed = true;
          stopHeartbeat();
          clearConnectingTimer();
          if (sseState.es) {
            try {
              sseState.es.close();
            } catch (e) {}
          }
          sseState.es = null;
          sseState.isConnecting = false;
        }
        function recreateConnection() {
          cleanupES(false);
          connect();
        }
        function connect() {
          if (sseState.isConnecting) return;
          if (sseState.es && sseState.es.readyState !== EventSource.CLOSED)
            return;
          if (!navigator.onLine) {
            scheduleReconnect("offline");
            return;
          }
          if (document.visibilityState === "hidden") {
            scheduleReconnect("hidden");
            return;
          }
          sseState.isConnecting = true;
          try {
            console.log("Connecting to EventSource...");
            const es = new EventSource(STREAM_URL);
            sseState.es = es;
            clearConnectingTimer();
            sseState.connectingTimer = setTimeout(() => {
              if (
                sseState.es &&
                sseState.es.readyState === EventSource.CONNECTING
              ) {
                console.warn("Jobs SSE stuck CONNECTING; recreating");
                recreateConnection();
              }
            }, 20000);
            es.onopen = () => {
              sseState.isConnecting = false;
              clearConnectingTimer();
              onActivity();
              startHeartbeat();
              console.log("EventSource connected.");
            };
            es.onerror = (error) => {
              console.warn("Jobs SSE error", error);
              onActivity();
              if (!sseState.es) return;
              if (sseState.es.readyState === EventSource.CLOSED) {
                cleanupES(false);
                scheduleReconnect("closed");
              } else if (sseState.es.readyState === EventSource.CONNECTING) {
                scheduleReconnect("connecting");
              }
            };
            es.addEventListener("create", (event) => {
              onActivity();
              const newJob = JSON.parse(event.data);
              const node = htmlToNode(newJob.html);
              const jobsElement = document.getElementById("jobs");
              if (jobsElement && node) {
                jobsElement.insertBefore(node, jobsElement.firstChild);
              }
            });
            es.addEventListener("update", (event) => {
              onActivity();
              const modifiedJob = JSON.parse(event.data);
              const node = htmlToNode(modifiedJob.html);
              const jobElement = document.getElementById(modifiedJob.job.id);
              if (jobElement && node) {
                jobElement.replaceWith(node);
              }
            });
            es.addEventListener("delete", (event) => {
              onActivity();
              const message = JSON.parse(event.data);
              const jobElement = document.getElementById(message.job?.id);
              if (jobElement) jobElement.remove();
            });
          } catch (e) {
            console.error("Jobs SSE connect threw", e);
            sseState.isConnecting = false;
            scheduleReconnect("exception");
          }
        }
        function setupLifecycle() {
          if (sseState.lifecycleSetup) return;
          sseState.lifecycleSetup = true;
          window.addEventListener("online", () => {
            resetBackoff();
            connect();
          });
          window.addEventListener("offline", () => {
            cleanupES(false);
          });
          document.addEventListener("visibilitychange", () => {
            if (document.visibilityState === "visible") {
              resetBackoff();
              connect();
            }
          });
          window.addEventListener("focus", () => {
            resetBackoff();
            if (!sseState.es || sseState.es.readyState === EventSource.CLOSED) {
              connect();
            } else {
              const inactiveMs = Date.now() - sseState.lastActivityTs;
              if (inactiveMs > 15000) {
                recreateConnection();
              }
            }
          });
          window.addEventListener("pageshow", () => {
            resetBackoff();
            connect();
          });
          window.addEventListener("pagehide", () => {
            cleanupES(false);
          });
          window.addEventListener("beforeunload", () => {
            cleanupES(true);
          });
        }
        setupLifecycle();
        connect();
      });

      function cancelJob(e) {
        e.preventDefault();
        const id = e.target.getAttribute("data-id");
        fetch(`/job/${id}/cancel`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
        })
          .then((response) => response.text())
          .then((result) => {
            console.log("Server responded:", result);
          })
          .catch((err) => console.error("Error:", err));
      }

      function restart(e) {
        e.preventDefault();
        const id = e.target.getAttribute("data-id");
        fetch(`/job/${id}/copy`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
        })
          .then((response) => response.text())
          .then((result) => {
            console.log("Server responded:", result);
          })
          .catch((err) => console.error("Error:", err));
      }

      function removeJob(e) {
        e.preventDefault();
        const id = e.target.getAttribute("data-id");
        fetch(`/job/${id}/remove`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
        })
          .then((response) => response.text())
          .then((result) => {
            console.log("Server responded:", result);
          })
          .catch((err) => console.error("Error:", err));
      }

      function clearNonRunningJobs() {
        if (
          !confirm(
            "Are you sure you want to clear all non-running jobs? This action cannot be undone."
          )
        ) {
          return;
        }
        const button = document.getElementById("clearNonRunningBtn");
        button.disabled = true;
        button.textContent = "Clearing...";
        fetch("/jobs/clear", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
        })
          .then((response) => response.json())
          .then((result) => {
            console.log("Server responded:", result);
          })
          .catch((err) => {
            console.error("Error:", err);
            alert("Error clearing jobs. Please try again.");
          })
          .finally(() => {
            button.disabled = false;
            button.textContent = "Clear All";
          });
      }

      function htmlToNode(html) {
        const template = document.createElement("template");
        template.innerHTML = html.trim();
        const nNodes = template.content.childNodes.length;
        if (nNodes !== 1) {
          throw new Error(
            `html parameter must represent a single node; got ${nNodes}.`
          );
        }
        return template.content.firstChild;
      }
    </script>
  </body>
</html>
{{ end }}
