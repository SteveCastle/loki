name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  test-electron:
    name: Test Electron App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --frozen-lockfile

      - name: Run tests
        run: npm test

  test-go:
    name: Test Go Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: media-server/go.sum

      - name: Run Go tests
        working-directory: ./media-server
        run: go test ./...

  version-and-tag:
    name: Version and Tag
    needs: [test-electron, test-go]
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      tag: ${{ steps.set-tag.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from package.json
        id: get-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Check if tag exists
        id: check-tag
        run: |
          if git rev-parse "v${{ steps.get-version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG="v${{ steps.get-version.outputs.version }}"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Set tag output
        id: set-tag
        run: |
          TAG="v${{ steps.get-version.outputs.version }}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Tag: $TAG"

  build-electron:
    name: Build Electron App (Windows)
    needs: version-and-tag
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --frozen-lockfile

      - name: Build Electron app
        run: npm run package
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-windows
          path: |
            release/build/*.exe
            release/build/*.zip
          if-no-files-found: warn

  build-electron-macos:
    name: Build Electron App (macOS)
    needs: version-and-tag
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --frozen-lockfile

      - name: Build Electron app
        run: npm run package
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASS: ${{ secrets.APPLE_ID_PASS }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-macos
          path: |
            release/build/*.dmg
            release/build/*.zip
          if-no-files-found: warn

  build-electron-linux:
    name: Build Electron App (Linux)
    needs: version-and-tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --frozen-lockfile

      - name: Build Electron app
        run: npm run package
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-linux
          path: |
            release/build/*.AppImage
            release/build/*.zip
          if-no-files-found: warn

  build-go-server:
    name: Build Go Media Server (Windows)
    needs: version-and-tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: media-server/go.sum

      - name: Build Go binary for Windows
        working-directory: ./media-server
        env:
          GOOS: windows
          GOARCH: amd64
          CGO_ENABLED: 0
        run: |
          OUTPUT_NAME="media-server-windows-amd64.exe"
          go build -ldflags="-s -w" -o "../build/${OUTPUT_NAME}" .

      - name: Upload Go binary
        uses: actions/upload-artifact@v4
        with:
          name: media-server-windows-amd64
          path: build/media-server-*

  build-go-server-macos:
    name: Build Go Media Server (macOS)
    needs: version-and-tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: media-server/go.sum

      - name: Build Go binary for macOS (arm64)
        working-directory: ./media-server
        env:
          GOOS: darwin
          GOARCH: arm64
          CGO_ENABLED: 0
        run: |
          OUTPUT_NAME="media-server-darwin-arm64"
          go build -ldflags="-s -w" -o "../build/${OUTPUT_NAME}" .

      - name: Build Go binary for macOS (amd64)
        working-directory: ./media-server
        env:
          GOOS: darwin
          GOARCH: amd64
          CGO_ENABLED: 0
        run: |
          OUTPUT_NAME="media-server-darwin-amd64"
          go build -ldflags="-s -w" -o "../build/${OUTPUT_NAME}" .

      - name: Upload Go binaries
        uses: actions/upload-artifact@v4
        with:
          name: media-server-darwin
          path: build/media-server-*

  build-go-server-linux:
    name: Build Go Media Server (Linux)
    needs: version-and-tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: media-server/go.sum

      - name: Build Go binary for Linux (amd64)
        working-directory: ./media-server
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 0
        run: |
          OUTPUT_NAME="media-server-linux-amd64"
          go build -ldflags="-s -w" -o "../build/${OUTPUT_NAME}" .

      - name: Upload Go binary
        uses: actions/upload-artifact@v4
        with:
          name: media-server-linux
          path: build/media-server-*

  generate-changelog:
    name: Generate AI Changelog
    needs: version-and-tag
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ steps.generate.outputs.changelog }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get previous tag
        id: prev-tag
        run: |
          PREV_TAG=$(git tag --sort=-version:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -2 | tail -1)
          if [ -z "$PREV_TAG" ]; then
            PREV_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: generate
        run: |
          CURRENT_TAG="v${{ needs.version-and-tag.outputs.version }}"
          PREV_TAG="${{ steps.prev-tag.outputs.prev_tag }}"

          echo "# What's Changed in $CURRENT_TAG" > changelog.md
          echo "" >> changelog.md

          # Get commit messages - use HEAD if PREV_TAG is a commit hash
          if git rev-parse --verify "$PREV_TAG" >/dev/null 2>&1; then
            git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD >> changelog.md
          else
            git log --pretty=format:"- %s (%h)" >> changelog.md
          fi

          # Get contributors
          echo "" >> changelog.md
          echo "" >> changelog.md
          echo "## Contributors" >> changelog.md
          if git rev-parse --verify "$PREV_TAG" >/dev/null 2>&1; then
            git log $PREV_TAG..HEAD --format='%aN' | sort -u | sed 's/^/- @/' >> changelog.md
          else
            git log --format='%aN' | sort -u | sed 's/^/- @/' >> changelog.md
          fi

          # Output for next step
          CHANGELOG=$(cat changelog.md)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload changelog
        uses: actions/upload-artifact@v4
        with:
          name: changelog
          path: changelog.md

  create-release:
    name: Create GitHub Release
    needs:
      [
        version-and-tag,
        build-electron,
        build-electron-macos,
        build-electron-linux,
        build-go-server,
        build-go-server-macos,
        build-go-server-linux,
        generate-changelog,
      ]
    runs-on: ubuntu-latest
    if: needs.version-and-tag.outputs.tag != ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "*.dmg" -o -name "*.AppImage" -o -name "*.exe" -o -name "*.zip" -o -name "media-server-*" \) -exec cp {} release-assets/ \;
          ls -lh release-assets/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.version-and-tag.outputs.tag }}
          name: Release ${{ needs.version-and-tag.outputs.version }}
          body: ${{ needs.generate-changelog.outputs.changelog }}
          draft: false
          prerelease: false
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
