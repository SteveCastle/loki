name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: read

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: media-server/go.sum

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Electron app tests
        run: yarn test || echo "No tests configured yet, continuing..."
        continue-on-error: true

      - name: Run Go server tests
        working-directory: media-server
        run: go test ./... || echo "Go tests failed, continuing for now..."
        continue-on-error: true

  build-and-release:
    name: Build and Release
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: media-server/go.sum

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Electron app
        run: yarn package
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Go media-server (Linux)
        if: matrix.os == 'ubuntu-latest'
        working-directory: media-server
        run: |
          GOOS=linux GOARCH=amd64 go build -o ../release/build/media-server-linux-amd64 .
          GOOS=linux GOARCH=arm64 go build -o ../release/build/media-server-linux-arm64 .

      - name: Build Go media-server (macOS)
        if: matrix.os == 'macos-latest'
        working-directory: media-server
        run: |
          GOOS=darwin GOARCH=amd64 go build -o ../release/build/media-server-darwin-amd64 .
          GOOS=darwin GOARCH=arm64 go build -o ../release/build/media-server-darwin-arm64 .

      - name: Build Go media-server (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: media-server
        run: |
          $env:GOOS="windows"; $env:GOARCH="amd64"; go build -o ../release/build/media-server-windows-amd64.exe .
          $env:GOOS="windows"; $env:GOARCH="arm64"; go build -o ../release/build/media-server-windows-arm64.exe .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          path: release/build/*
          retention-days: 5

  create-release:
    name: Create Release
    needs: build-and-release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=v$VERSION" >> $GITHUB_OUTPUT
          echo "Version: v$VERSION"

      - name: Generate AI Changelog
        id: changelog
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            
            // Get the latest release to compare
            let comparison = '';
            try {
              const releases = await github.rest.repos.listReleases({
                owner,
                repo,
                per_page: 1
              });
              
              if (releases.data.length > 0) {
                const lastTag = releases.data[0].tag_name;
                const compareResult = await github.rest.repos.compareCommits({
                  owner,
                  repo,
                  base: lastTag,
                  head: 'main'
                });
                
                comparison = compareResult.data.commits.map(commit => 
                  `- ${commit.commit.message.split('\n')[0]} (${commit.sha.substring(0, 7)})`
                ).join('\n');
              }
            } catch (error) {
              console.log('No previous releases found or error comparing:', error.message);
            }
            
            if (!comparison) {
              // Get recent commits if no previous release
              const commits = await github.rest.repos.listCommits({
                owner,
                repo,
                per_page: 10
              });
              
              comparison = commits.data.map(commit => 
                `- ${commit.commit.message.split('\n')[0]} (${commit.sha.substring(0, 7)})`
              ).join('\n');
            }
            
            const changelog = `## What's Changed\n\n${comparison}\n\n## Assets\n\nThis release includes:\n- Electron app binaries for macOS, Linux, and Windows\n- Go media-server binaries for multiple platforms\n\n**Full Changelog**: https://github.com/${owner}/${repo}/commits/${{ steps.version.outputs.version }}`;
            
            return changelog;

      - name: Check if release exists
        id: check_release
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const tag = '${{ steps.version.outputs.version }}';
            
            try {
              const release = await github.rest.repos.getReleaseByTag({
                owner,
                repo,
                tag
              });
              return release.data.id;
            } catch (error) {
              if (error.status === 404) {
                return null;
              }
              throw error;
            }

      - name: Create or update release
        id: create_release
        uses: actions/github-script@v7
        env:
          CHANGELOG: ${{ steps.changelog.outputs.result }}
        with:
          script: |
            const { owner, repo } = context.repo;
            const tag = '${{ steps.version.outputs.version }}';
            const releaseId = ${{ steps.check_release.outputs.result }};
            const changelog = process.env.CHANGELOG;
            
            if (releaseId) {
              // Update existing release
              const release = await github.rest.repos.updateRelease({
                owner,
                repo,
                release_id: releaseId,
                body: changelog,
                draft: false,
                prerelease: false
              });
              console.log('Updated existing release:', release.data.html_url);
              return release.data.id;
            } else {
              // Create new release
              const release = await github.rest.repos.createRelease({
                owner,
                repo,
                tag_name: tag,
                name: `Release ${tag}`,
                body: changelog,
                draft: false,
                prerelease: false,
                target_commitish: 'main'
              });
              console.log('Created new release:', release.data.html_url);
              return release.data.id;
            }

      - name: Upload release assets
        uses: actions/github-script@v7
        env:
          RELEASE_ID: ${{ steps.create_release.outputs.result }}
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const { owner, repo } = context.repo;
            const releaseId = process.env.RELEASE_ID;
            
            // Function to upload a file
            async function uploadAsset(filePath, name) {
              try {
                const data = fs.readFileSync(filePath);
                
                // Delete existing asset if it exists
                try {
                  const assets = await github.rest.repos.listReleaseAssets({
                    owner,
                    repo,
                    release_id: releaseId
                  });
                  
                  const existingAsset = assets.data.find(asset => asset.name === name);
                  if (existingAsset) {
                    await github.rest.repos.deleteReleaseAsset({
                      owner,
                      repo,
                      asset_id: existingAsset.id
                    });
                    console.log(`Deleted existing asset: ${name}`);
                  }
                } catch (error) {
                  console.log(`No existing asset to delete: ${name}`);
                }
                
                await github.rest.repos.uploadReleaseAsset({
                  owner,
                  repo,
                  release_id: releaseId,
                  name: name,
                  data: data
                });
                console.log(`Uploaded: ${name}`);
              } catch (error) {
                console.error(`Failed to upload ${name}:`, error.message);
              }
            }
            
            // Recursively find all files in artifacts directory
            function findFiles(dir) {
              const files = [];
              const items = fs.readdirSync(dir);
              
              for (const item of items) {
                const fullPath = path.join(dir, item);
                const stat = fs.statSync(fullPath);
                
                if (stat.isDirectory()) {
                  files.push(...findFiles(fullPath));
                } else {
                  files.push(fullPath);
                }
              }
              
              return files;
            }
            
            // Upload all artifacts
            const artifactFiles = findFiles('artifacts');
            console.log(`Found ${artifactFiles.length} files to upload`);
            
            for (const filePath of artifactFiles) {
              const fileName = path.basename(filePath);
              // Skip hidden files and directories
              if (!fileName.startsWith('.')) {
                await uploadAsset(filePath, fileName);
              }
            }
